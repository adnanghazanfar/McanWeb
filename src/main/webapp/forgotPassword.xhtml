<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="./layout/basicLayout.xhtml">
	<ui:define name="content">
		<br />

		<h:form id="emailRecovery">
			<p:fieldset legend="Forgot Password">

				<p:growl id="emailPanelMessages" autoUpdate="true" />
				<h:panelGrid columns="1" styleClass="eamtarRegistration">
					<h:outputLabel styleClass="oH1Huge"
						value="Medical Career Advising Network"></h:outputLabel>
					<h:outputLabel
						value="To retrieve your password, enter the email address you use to sign in to MCAN."></h:outputLabel>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="eamtarRegistration"
					id="giTable">
					<p:outputLabel value="Please enter your Email:"
						for="emailAddressTxt" />
					<p:inputText value="#{resetPasswordBean.emailAddress}"
						id="emailAddressTxt" required="true">
						<f:validator validatorId="emailValidator"></f:validator>
						<f:ajax event="change" execute="emailAddressTxt" />
					</p:inputText>
					<!-- <p:outputLabel value="Year you made Profile:" for="yearDropdown" />
					<p:selectOneMenu id="yearDropdown" label="To Year" style="height: 27px;width: 80px;"
								required="true">
								<f:selectItem itemLabel="Year" escapeItem="false"></f:selectItem>
								<f:selectItems value="#{commonBean.lastHunderdYearList}"
									var="year" itemLabel="#{year}" itemValue="#{year}" />
					</p:selectOneMenu> 
					<p:captcha label="Captcha" id="captcha" theme="white" />-->
					<f:verbatim></f:verbatim>
					<p:commandButton id="submitEmailAddress"
						action="#{resetPasswordController.sendPasswordViaEmail}"
						value="Submit" />
				</h:panelGrid>
				<br />

			</p:fieldset>

		</h:form>
		<br />

	</ui:define>
</ui:composition>
