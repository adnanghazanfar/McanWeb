<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template=".././layout/userLayout.xhtml">

	<ui:define name="content">
		<br />
		<br />

		<center>
			<h:panelGrid columns="1"
				style="width:650px;margin-left: auto;margin-right: auto;">

				<p:growl infoClass="info" errorClass="error" showSummary="true" autoUpdate="true"
					id="messages">
					<p:effect type="pulsate" event="load" delay="1000">
						<f:param name="mode" value="'show'" />
					</p:effect>
				</p:growl>


				<p:fieldset legend="Change Password">
					<h:form id="resetPasswordForm">
					
						<h:panelGrid columns="1" styleClass="eamtarRegistration">
							<h:outputLabel styleClass="oH1Huge" value="Change Password!"></h:outputLabel>
							<h:outputLabel
								value="Do you want to change your password?"></h:outputLabel>
							<h:outputLabel
								value="To change your password, please provide old and new password. "></h:outputLabel>
						</h:panelGrid>
						
						<h:panelGrid id="resetPasswordGrid" columns="1"
							styleClass="eamtarRegistration">
							
							<p:password value="#{resetPasswordBean.currentPassword}"
								validatorMessage="Password should be a combination of numbers and letters and a minimum of 8 characters."
								label="Current Password" id="currentPasswordTxt" required="true">
								<f:validateLength minimum="8" maximum="20" />
								<f:validateRegex pattern=".*\d.*" />
							</p:password>
							<p:password label="New Password"
								title="At least one Digits and minimum length 8 characters"
								value="#{resetPasswordBean.newPassword}" id="newPasswordTxt"
								required="true"
								validatorMessage="Password should be a combination of numbers and letters and a minimum of 8 characters.">
								<f:validateLength minimum="8" maximum="20" />
								<f:validateRegex pattern=".*\d.*" />
							</p:password>
							<p:password value="#{resetPasswordBean.confirmPassword}"
								label="Confirm Password" id="confirmPasswordTxt" required="true" />
								
								
							<h:panelGroup>
								<p:commandButton
									action="#{resetPasswordController.resetPassword}"
									update=" resetPasswordGrid" value="Save" />
							</h:panelGroup>
							
							<p:watermark value="Old Password" for="currentPasswordTxt" />
							<p:watermark value="New Password" for="newPasswordTxt" />
							<p:watermark value="Confirm Password" for="confirmPasswordTxt" />
							
						</h:panelGrid>
					</h:form>
					<br />
				</p:fieldset>
			</h:panelGrid>
		</center>
		<br />
		<br />
	</ui:define>

</ui:composition>
